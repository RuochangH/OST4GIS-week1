<!DOCTYPE html>
<html>
  <head>
    <!--stylesheet imports-->
    <link rel="stylesheet" href="leaflet.css" />
  </head>
  <body>
    <!--left panel-->
    <div style="position: absolute; left: 0px; width: 400px; top: 0; bottom: 0;"></div>
    <!--map-->
    <div id="map" style="position: absolute; right: 0; left: 400px; top: 0; bottom: 0;"></div>

    <!--javascript imports-->
    <script src="leaflet.js"></script>
    <!--The code below actually generates the map. Any code you would like to add
    	should be between the "<script></script>" tags.-->
    <script>
      var map = L.map('map', {
        center: [39.9522, -75.1639],
        zoom: 14
      });

      var Stamen_TonerLite = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
	      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      	subdomains: 'abcd',
      	minZoom: 0,
      	maxZoom: 20,
      	ext: 'png'
      }).addTo(map);

      var marker1 = L.marker([39.952507, -75.187357]).addTo(map).bindPopup("<b>Ruochang's Homemade Cuisine</b><br>3131 Walnut ST");
      var marker2 = L.marker([39.956630, -75.206754]).addTo(map).bindPopup("<b>Szechuan Restaurant</b><br>4205 Chestnut ST");

      function onMarkerClick(e) {
        map.setView(e.latlng,15);
      };

      marker1.on('click',onMarkerClick);
      marker2.on('click',onMarkerClick)

      var popup = L.popup();

      function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
        map.setView(e.latlng, 15);
      }

      map.on('click', onMapClick);

    </script>
  </body>
</html>
